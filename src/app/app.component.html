<app-row class="red" [row]="game.currentMove.redRow"></app-row>
<app-row class="yellow" [row]="game.currentMove.yellowRow"></app-row>
<app-row class="green" [row]="game.currentMove.greenRow"></app-row>
<app-row class="blue" [row]="game.currentMove.blueRow"></app-row>

<div>
    <button>Back</button>
    <app-fault style="float: right;"></app-fault>
</div>

<app-result [move]="game.currentMove"></app-result>
