<div>
    <span class="score score-red">{{move.redRow.score}}</span>
    <span>+</span>
    <span class="score score-yellow">{{move.yellowRow.score}}</span>
    <span>+</span>
    <span class="score score-green">{{move.greenRow.score}}</span>
    <span>+</span>
    <span class="score score-blue">{{move.blueRow.score}}</span>
    <span>&minus;</span>
    <span class="score score-faults">{{move.failScore}}</span>
    <span>=</span>
    <span class="score score-total">{{move.totalScore}}</span>
</div>
